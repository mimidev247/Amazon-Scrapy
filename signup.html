<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
    <div class="questions">
        <h2>Register</h2> <hr>
        <form>

            <div class="input-box">
                <input type="text" class="f-name" required> 
                <label>Full Name</label>
            </div>

            <div class="input-box">
                <input type="email" class="e-mail" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="text and number" class="tn-password" required>
                <label>Password</label>
            </div>

           <div class="input-box">
                <input type="text and number" class="c-password" required>
                <label>Confirm Password</label>
            </div>
       
        <button class="signup-button" type="submit">Sign Up</button>
        <footer>Have an Account? <a href="login.html">Login Here</a></footer>
    </form>
    </div>
    </div>
</body>
</html>
